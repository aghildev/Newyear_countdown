<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>CountDown Timer</title>
</head>

<body>
    <p>Countdown to</p>
    <h2 class="new-year">NEW YEAR</h2>
    <div class="counter">
        <div class="box">
            <div id="days">
              00  
            </div>
            <small>Days</small>
        </div>
        <div class="box">
            <div id="hours">00</div>
            <small>Hours</small>
        </div>
        <div class="box">
            <div id="minutes">00</div>
            <small>Minutes</small>
        </div>
        <div class="box">
            <div id="seconds">00</div>
            <small>Seconds</small>
        </div>
    </div>

</body>

</html>
